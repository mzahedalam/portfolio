<!DOCTYPE html>
<html lang="en">
<head>

<body class="">

    <!-- Left Side Dashboard -->
<div class="flex flex-row bg-white">

          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-right w-5" viewBox="0 0 16 16">

        <div class="bg-blue-200 px-3 py-2 rounded">

          </svg>
        </div>
        <div>Trade</div>
      </div>
      <div class="flex space-x-5 ml-5 mt-5 place-items-center">
        <div class="bg-blue-200 px-3 py-2 rounded">
          <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-graph-up-arrow w-5" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"/>

        </div>
        <div>Market Capital</div>
      </div>
      <div class="flex space-x-5 ml-5 mt-5 place-items-center">

          <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-info-square w-5" viewBox="0 0 16 16">

            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>

      <div class="flex space-x-5 ml-5 mt-5 place-items-center">

        <div>Portfolio</div>
      </div>
      <div class="flex space-x-5 ml-5 mt-6 mb-2 justify-center border-t border-t-slate-300 border-dashed">
                <div class="text-2xl inline-flex items-center">Logout <i class="las la-sign-out-alt la-2x text-red-600"></i></div>
      </div>

    </div>
  </div>
</div>
<!-- End of LeftSide Dashboard -->
<!-- Main Area -->
<div class="grid grid-cols-4 w-full gap-4">
  <div class="col-span-3">
    <h1 class="text-left font-bold text-3xl text-txtMain mt-5 ml-5">Dashboard</h1>
    <div class="relative flex items-center w-full h-12 rounded-lg border mt-5">
      <div class="grid h-full w-12 place-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
      </div>
      <input class="peer h-full w-full outline-none text-sm pr-2 border-inherit border rounded-r-lg" type="text" id="search"
      placeholder="Search" />
    </div>
    <div class="grid grid-cols-2 mt-5 gap-5">
      <div class="grid grid-cols-2 justify-between">
        <div class="inline-flex items-center space-x-2"><i class="lab la-bitcoin rounded-full bg-yellow-400 p-2 la-2x"></i> <h2>BTC/USDT</h2></div>
        <div class="flex justify-end p-2"><span class="bg-blueShade text-xs p-2 text-gray-500">USDT <i class="las la-angle-down"></i></span></div>
        <div class="rounded border border-inherit col-span-2 flex justify-between p-2 mt-5">
          <span class="text-sm">$116,49</span><span class="text-xs"><span class="text-emerald-500"><i class="las la-chart-line"></i> +4.61%</span> (5 Days)</span>
        </div>
      </div>
      <div class="grid grid-cols-2 justify-between">
        <div class="inline-flex items-center space-x-2"><i class="lab la-ethereum bg-blue-300 text-white rounded-full p-2 la-2x"></i> <h2>ETH/USDT</h2></div>
        <div class="flex justify-end p-2"><span class="bg-blueShade text-xs p-2 text-gray-500">USDT <i class="las la-angle-down"></i></span></div>
        <div class="rounded border border-inherit col-span-2 flex justify-between p-2 mt-5">
          <span class="text-sm">$116,49</span><span class="text-xs"><span class="text-emerald-500"><i class="las la-chart-line"></i> +4.61%</span> (5 Days)</span>
        </div>
      </div>

      <div class="col-span-2 bg-white">
        <div class="shadow-lg rounded-lg overflow-hidden">
          <div class="py-3 px-5 bg-gray-50">Line chart</div>
          <canvas class="p-10" id="chartLine"></canvas>
        </div>
        
        <!-- Required chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <!-- Chart line -->
        <script>
          const labels = ["January", "February", "March", "April", "May", "June"];
          const data = {
            labels: labels,
            datasets: [
              {
                label: "My First dataset",
                backgroundColor: "hsl(252, 82.9%, 67.8%)",
                borderColor: "hsl(252, 82.9%, 67.8%)",
                data: [10, 60, 5, 2, 100, 30, 45],
              },
            ],
          };
        
          const configLineChart = {
            type: "line",
            data,
            options: {},
          };
        
          var chartLine = new Chart(
            document.getElementById("chartLine"),
            configLineChart
          );
        </script>

      </div>
      <div>
        <ul class="fa-ul">
          <li><span><i class="la-check-square"></i></span>List icons can</li>
          <li><span><i class="la-check-square"></i></span>be used to</li>
          <li><span><i class="la-spinner la-pulse"></i></span>replace bullets</li>
          <li><span><i class="la-regular la-square"></i></span>in lists</li>
        </ul>
      </div>
    </div>
    
  </div>
  <div class="bg-white">
    <ul class="flex justify-end gap-5 p-3 items-center">
      <li class="bg-blueShade p-1 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
        </svg>
      </li>
      <li class="bg-blueShade p-1 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
        </svg>
        
      </li>
      <li class="inline-flex gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <h3>John Doe</h3>
      </li>
    </ul>
  </div>
</div>
  
</div> 
<!-- End of Main Container -->
</body>
</html>
